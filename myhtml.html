<!DOCTYPE html>
<html lang="en">
<div class="wrapper">
  <div class="typing-demo">
    In the future I want to be a
  </div>
</div>

<style>
  .rounded-hexagon {
    width: 200px;
    height: 200px;
    background-color: #4CAF50;
    /* Green color */
    position: relative;
    margin: 50px auto;
    transform: rotate(30deg);
    /* Rotate to make the shape a hexagon */
    border-radius: 20px;
    /* Rounded corners */
  }


  .stApp {
    background-image: url("https://img.freepik.com/free-vector/gradient-colored-wavy-background_23-2148397558.jpg?t=st=1731200427~exp=1731204027~hmac=5508c8b49539ac9e21d3eea90e47fbbf57b15e0f3e37fb4f52c5a8b5953beb7b&w=900") !important;
    background-size: cover !important;
  }

  body {
    color: rgb(250, 250, 250);
  }

  .wrapper {
    height: 40vh;
    /*This part is important for centering*/
    display: grid;
    place-items: end;
    text-align: right;
  }

  .typing-demo {
    width: 26ch;
    animation: typing 2s steps(20), blink .5s step-end infinite alternate;
    white-space: nowrap;
    overflow: hidden;
    border-right: 3px solid;
    font-family: Roboto;
    font-size: 1.75em;
  }

  @keyframes typing {
    from {
      width: 0
    }
  }

  @keyframes blink {
    50% {
      border-color: transparent
    }
  }

  .stTextInput input {
    width: 200px;
    /* Change the width to your desired size */
  }
</style>

</html>
